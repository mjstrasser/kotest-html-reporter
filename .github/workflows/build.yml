name: Build

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  build:
    name: "Build, Test and Publish"
    runs-on: ubuntu-latest
    env:
      ORG_GRADLE_PROJECT_signingKeyId: 40D4E7C6
      ORG_GRADLE_PROJECT_ossrhUsername: mjstrasser
      GIT_COMMIT: ${{ github.sha }}
      GIT_MESSAGE: ${{ github.event.head_commit.message }}
      TIMEZONE: Australia/Brisbane

    permissions:
      contents: write # Required to be able to publish releases, see https://docs.github.com/en/rest/reference/permissions-required-for-github-apps#permission-on-contents
      checks: write # Required to write test reports.

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Gradle build
        run: ./gradlew build

      - name: Gradle test
        run: ./gradlew test

      - name: Check test output existence
        id: check_test_output
        uses: andstor/file-existence-action@v2
        with:
          files: ./build/reports/kotest
        if: success() || failure()

      - name: Create CNAME file
        run: echo "kotest-html-reporter.michaelstrasser.com" > ./build/reports/kotest/CNAME
        if: steps.check_test_output.outputs.file_exists == 'true'

      - name: Publish test results
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/reports/kotest
        if: steps.check_test_output.outputs.file_exists == 'true'

      - name: Generate KDoc
        run: ./gradlew dokkaHtml

      - name: Publish snapshot
        run: ./gradlew publishToSonatype
        env:
          ORG_GRADLE_PROJECT_ossrhPassword: ${{ secrets.OSSRH_PASSWORD }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
        if: github.repository == 'mjstrasser/kotest-html-reporter' && github.ref == 'refs/heads/main' && github.event_name == 'push'

      - name: Publish release
        run: ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository
        env:
          ORG_GRADLE_PROJECT_ossrhPassword: ${{ secrets.OSSRH_PASSWORD }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
        if: github.repository == 'mjstrasser/kotest-html-reporter' && startsWith(github.ref, 'refs/tags/') && github.event_name == 'push'
